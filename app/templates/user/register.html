{% extends 'base.html' %}

{% block content %}
<div class="content-section">
    <form method="POST" class="registration-form" novalidate>
        {% csrf_token %}
            <h1>Регистрация</h1>
            <label for="login">
                Логин:
            </label>
            {{ form.username }}
            <label for="email">Email:</label>
            {{ form.email }}
            <label for="password">Пароль:</label>
            {{ form.password1 }}
            <label for="password2">Ещё разок пароль:</label>
            {{ form.password2 }}
        <div class="form-group">
            <button class="btn btn-form" type="submit">Зарегестрироваться</button>
        </div>
    </form>
        <small class="text-muted">
            У вас уже есть аккаунт? <a href="{% url 'login' %}">Вход</a>
        </small>
</div>
{% endblock %}
